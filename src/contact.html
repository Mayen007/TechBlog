<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="shortcut icon" href="../static/img/TechBlog_logo.png" type="image/x-icon">
  <title>TechBlog - Contact Us</title>
  <style>
    .contact-hero {
      background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.6)), url(../static/img/contact-hero.jpg) center/cover no-repeat;
      height: 300px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    .contact-hero h1 {
      font-size: 3.2rem;
      margin-bottom: 10px;
    }

    /* Contact Section */
    .contact-section {
      padding: 60px 20px;
      background: linear-gradient(135deg, #f3f4f6, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .contact-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .contact-header h2 {
      font-size: 2.8rem;
      color: #333;
      font-weight: bold;
    }

    .contact-header p {
      font-size: 1.2rem;
      color: #666;
      margin-top: 10px;
      max-width: 600px;
      margin: 0 auto;
    }

    /* Glassmorphism Effect for Form and Contact Info */
    .contact-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 40px;
    }

    .contact-form,
    .contact-info {
      background: rgba(255, 255, 255, 0.2);
      -webkit-backdrop-filter: blur(12px);
      backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      flex: 1 1 45%;
      min-width: 350px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      transition: transform 0.3s ease;
    }

    .contact-form:hover,
    .contact-info:hover {
      transform: translateY(-10px);
    }

    .contact-form h2,
    .contact-info h2,
    .map-section h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #222;
      text-align: center;
      font-weight: bold;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      font-size: 1rem;
      color: #333;
      display: block;
      margin-bottom: 8px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.1);
      background-color: rgba(255, 255, 255, 0.6);
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      box-shadow: 0 0 8px rgba(255, 99, 71, 0.6);
    }

    .submit-btn {
      background: linear-gradient(135deg, #ff6347, #ff4500);
      color: white;
      padding: 14px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .submit-btn:hover {
      background: linear-gradient(135deg, #ff4500, #e03417);
      transform: scale(1.05);
    }

    .contact-info p {
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 15px;
    }

    .contact-info .social-icons a {
      font-size: 1.6rem;
      margin-right: 15px;
      color: #666;
      transition: color 0.3s ease;
    }

    .contact-info .social-icons a:hover {
      color: #ff6347;
    }

    .social-icons {
      margin-top: 20px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .contact-container {
        flex-direction: column;
      }

      .contact-form,
      .contact-info {
        width: 100%;
      }

      .contact-header h2 {
        font-size: 2.4rem;
      }
    }

    iframe {
      border: 0;
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar">
      <a href="../index.html" class="logo">TechBlog</a>
      <div class="hamburger" onclick="toggleMenu()">
        <i class="fa-solid fa-bars"></i>
      </div>

      <ul class="nav-links">
        <li><a href="./about.html">About</a></li>
        <li><a href="./blogs.html">Blog</a></li>
        <li><a href="#categories">Categories</a></li>
        <li><a href="./contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <!-- Contact Page -->
    <section class="contact-hero">
      <h1>Contact Us</h1>
      <p>We'd love to hear from you! Whether it's a question, feedback, or just a hello, feel free to reach out.</p>
    </section>

    <section class="contact-section">
      <div class="contact-container">
        <!-- Contact Form -->
        <div class="contact-form">
          <h2>Send Us a Message</h2>
          <form>
            <div class="form-group">
              <label for="name">Your Name</label>
              <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
              <label for="email">Your Email</label>
              <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
              <label for="message">Your Message</label>
              <textarea id="message" placeholder="Write your message" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
          </form>
        </div>

        <!-- Contact Info -->
        <div class="contact-info">
          <h2>Get in Touch</h2>
          <p><i class="fas fa-envelope"></i> info@techblog.com</p>
          <p><i class="fas fa-phone"></i> +123 456 7890</p>
          <div class="social-icons">
            <a href="#" title="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" title="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
          </div>
        </div>
      </div>
    </section>

    <!-- Google Map -->
    <section class="map-section">
      <h2>Our Location</h2>
      <div class="map-container">
        <!-- Embed Google Map -->
        <iframe src="https://www.google.com/maps/embed?..." width="100%" height="400" frameborder="0" allowfullscreen=""
          title="Our Location"></iframe>
      </div>
    </section>
  </main>
  <footer>
    <div class="social-links">
      <a href="#" title="Twitter"><i class="fab fa-twitter"></i></a>
      <a href="#" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
      <a href="#" title="GitHub"><i class="fab fa-github"></i></a>
    </div>
    <p>&copy; 2024 TechBlog. All rights reserved.</p>
  </footer>
  <script src="../static/script.js"></script>
</body>

</html>
